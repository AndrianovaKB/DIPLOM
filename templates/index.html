<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            margin-top: 20px;
            color: #333;
        }
        #video {
            margin-top: 20px;
        }
        #captureButton {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        #uploadInput {
            margin-top: 20px;
        }
        #uploadedImage {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #333;
            border-radius: 5px;
        }
        #emotion {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
        #emotionProbabilities {
            margin-top: 20px;
            font-size: 16px;
            color: #333;
        }
        .dominant-emotion {
            color: red;
            font-weight: bold;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Emotion Detection</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <button id="captureButton">Распознать</button>
    <input type="file" id="uploadInput">
    <br>
    <img id="uploadedImage" src="" alt="Uploaded Image">
    <p id="emotion"></p>
    <div id="emotionProbabilities"></div>

    <script>
        $(document).ready(function(){
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ' + err);
            });

            $('#captureButton').click(function(){
                var canvas = document.createElement('canvas');
                var video = document.getElementById('video');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                var context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                var dataURL = canvas.toDataURL('image/jpeg');

                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: { image: dataURL },
                    success: function(response){
                        if ('error' in response) {
                            // Отображение сообщения об ошибке
                            $('#emotionProbabilities').html('<strong>Error:</strong> ' + response.error);
                            // Очистка изображения
                            $('#uploadedImage').attr('src', '');
                            return;
                        }
                        var emotionProbabilitiesText = '';
                        var sortedEmotions = Object.keys(response.emotionProbabilities).sort(function(a, b) {
                            return response.emotionProbabilities[b] - response.emotionProbabilities[a];
                        });
                        sortedEmotions.forEach(function(emotion, index) {
                            var probability = response.emotionProbabilities[emotion].toFixed(4);
                            emotionProbabilitiesText += '<span class="' + (index === 0 ? 'dominant-emotion' : '') + '">' + emotion + ': ' + probability + '</span><br>';
                        });
                        $('#emotionProbabilities').html('<strong>Результаты:</strong><br>' + emotionProbabilitiesText);
                        $('#uploadedImage').attr('src', 'data:image/jpeg;base64,' + response.image);
                    },
                    error: function(xhr, status, error){
                        console.error(error);
                        // Отображение сообщения об ошибке
                        $('#emotionProbabilities').html('<strong>Error:</strong> ' + error);
                        // Очистка изображения
                        $('#uploadedImage').attr('src', '');
                    }
                });
            });

            $('#uploadInput').change(function(e) {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function(event) {
                    var dataURL = event.target.result;
<!--                    $('#uploadedImage').attr('src', dataURL);-->
                    $.ajax({
                        type: 'POST',
                        url: '/upload',
                        data: { image: dataURL },
                        success: function(response){
                            if ('error' in response) {
                                // Отображение сообщения об ошибке
                                $('#emotionProbabilities').html('<strong>Error:</strong> ' + response.error);
                                // Очистка изображения
                                $('#uploadedImage').attr('src', '');
                                return;
                            }
                            var emotionProbabilitiesText = '';
                            var sortedEmotions = Object.keys(response.emotionProbabilities).sort(function(a, b) {
                                return response.emotionProbabilities[b] - response.emotionProbabilities[a];
                            });
                            sortedEmotions.forEach(function(emotion, index) {
                                var probability = response.emotionProbabilities[emotion].toFixed(4);
                                emotionProbabilitiesText += '<span class="' + (index === 0 ? 'dominant-emotion' : '') + '">' + emotion + ': ' + probability + '</span><br>';
                            });
                            $('#emotionProbabilities').html('<strong>Результаты:</strong><br>' + emotionProbabilitiesText);
                            $('#uploadedImage').attr('src', 'data:image/jpeg;base64,' + response.image);
                        },
                        error: function(xhr, status, error){
                            console.error(error);
                            // Отображение сообщения об ошибке
                            $('#emotionProbabilities').html('<strong>Error:</strong> ' + error);
                            // Очистка изображения
                            $('#uploadedImage').attr('src', '');
                            }
                    });
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
