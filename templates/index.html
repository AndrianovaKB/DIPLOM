<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333; /* Темно-серый фон */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white; /* Белый текст */
        }
        h1 {
            margin-top: 20px;
            color: white; /* Белый текст */
            font-size: 36px; /* Крупный размер */
            font-family: 'Arial Black', sans-serif; /* Красивый шрифт */
        }
        #content {
            background-color: white; /* Белый фон */
            border-radius: 10px; /* Закругленные углы */
            padding: 20px; /* Отступы внутри прямоугольника */
            margin-top: 20px; /* Отступ сверху */
            display: flex; /* Расположение элементов внутри */
            flex-direction: column; /* Вертикальное расположение элементов */
            align-items: center; /* Выравнивание по центру */
        }
        #videoWrapper {
            margin-top: 20px;
            position: relative;
            border: 1px solid #888; /* Тонкая рамка вокруг видео */
            border-radius: 5px; /* Закругленные углы */
            overflow: hidden; /* Скрытие лишней части изображения */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #video {
            width: 640px;
            height: 480px;
        }
        #uploadedImage {
            max-width: 100%;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-top: 20px; /* Отступ сверху */
            display: block; /* Сделать видимым */
        }
        #emotionProbabilities {
            margin-top: 20px;
            font-size: 16px;
            color: black;
            text-align: left;
            width: 200px; /* Ширина блока с вероятностями */
        }
        .dominant-emotion {
            color: red;
            font-weight: bold;
        }
        #captureButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #777; /* Серый цвет кнопки */
            color: white;
            cursor: pointer;
            border-radius: 10px; /* Закругленные углы */
            margin-top: 20px; /* Отступ сверху */
            margin-bottom: 20px; /* Отступ снизу */
        }
        #uploadButton {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #777; /* Серый цвет кнопки */
            color: white;
            cursor: pointer;
            border-radius: 10px; /* Закругленные углы */
            margin-top: 20px; /* Отступ сверху */
            margin-bottom: 20px; /* Отступ снизу */
        }
        #uploadInput {
            display: none; /* Скрыть стандартную кнопку загрузки */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <h1>Emotion Detection</h1>
    <div id="content">
        <button id="uploadButton" onclick="document.getElementById('uploadInput').click();">Загрузить изображение</button>
        <input type="file" id="uploadInput" style="display: none;">
        <div id="videoWrapper">
            <video id="video" width="640" height="480" autoplay></video>
        </div>
        <button id="captureButton">Распознать</button>
        <img id="uploadedImage" src="" alt="Uploaded Image">
        <div id="emotionProbabilities"></div>
    </div>
    <script>
        $(document).ready(function(){
            navigator.mediaDevices.getUserMedia({ video: true })
            .then(function(stream) {
                var video = document.getElementById('video');
                video.srcObject = stream;
            })
            .catch(function(err) {
                console.error('Error accessing the camera: ' + err);
            });

            $('#captureButton').click(function(){
                var canvas = document.createElement('canvas');
                var video = document.getElementById('video');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                var context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);

                var dataURL = canvas.toDataURL('image/jpeg');

                $.ajax({
                    type: 'POST',
                    url: '/upload',
                    data: { image: dataURL },
                    success: function(response){
                        if ('error' in response) {
                            // Отображение сообщения об ошибке
                            $('#emotionProbabilities').html('<strong>Error:</strong> ' + response.error);
                            // Очистка изображения
                            $('#uploadedImage').attr('src', '');
                            return;
                        }
                        var emotionProbabilitiesText = '';
                        var sortedEmotions = Object.keys(response.emotionProbabilities).sort(function(a, b) {
                            return response.emotionProbabilities[b] - response.emotionProbabilities[a];
                        });
                        sortedEmotions.forEach(function(emotion, index) {
                            var probability = response.emotionProbabilities[emotion].toFixed(4);
                            emotionProbabilitiesText += '<span class="' + (index === 0 ? 'dominant-emotion' : '') + '">' + emotion + ': ' + probability + '</span><br>';
                        });
                        $('#emotionProbabilities').html('<strong>Результаты:</strong><br>' + emotionProbabilitiesText);
                        $('#uploadedImage').attr('src', 'data:image/jpeg;base64,' + response.image);
                    },
                    error: function(xhr, status, error){
                        console.error(error);
                        // Отображение сообщения об ошибке
                        $('#emotionProbabilities').html('<strong>Error:</strong> ' + error);
                        // Очистка изображения
                        $('#uploadedImage').attr('src', '');
                    }
                });
            });

            $('#uploadInput').change(function(e) {
                var file = e.target.files[0];
                var reader = new FileReader();
                reader.onload = function(event) {
                    var dataURL = event.target.result;
<!--                    $('#uploadedImage').attr('src', dataURL);-->
                    $.ajax({
                        type: 'POST',
                        url: '/upload',
                        data: { image: dataURL },
                        success: function(response){
                            if ('error' in response) {
                                // Отображение сообщения об ошибке
                                $('#emotionProbabilities').html('<strong>Error:</strong> ' + response.error);
                                // Очистка изображения
                                $('#uploadedImage').attr('src', '');
                                return;
                            }
                            var emotionProbabilitiesText = '';
                            var sortedEmotions = Object.keys(response.emotionProbabilities).sort(function(a, b) {
                                return response.emotionProbabilities[b] - response.emotionProbabilities[a];
                            });
                            sortedEmotions.forEach(function(emotion, index) {
                                var probability = response.emotionProbabilities[emotion].toFixed(4);
                                emotionProbabilitiesText += '<span class="' + (index === 0 ? 'dominant-emotion' : '') + '">' + emotion + ': ' + probability + '</span><br>';
                            });
                            $('#emotionProbabilities').html('<strong>Результаты:</strong><br>' + emotionProbabilitiesText);
                            $('#uploadedImage').attr('src', 'data:image/jpeg;base64,' + response.image);
                        },
                        error: function(xhr, status, error){
                            console.error(error);
                            // Отображение сообщения об ошибке
                            $('#emotionProbabilities').html('<strong>Error:</strong> ' + error);
                            // Очистка изображения
                            $('#uploadedImage').attr('src', '');
                            }
                    });
                };
                reader.readAsDataURL(file);
            });
        });
    </script>
</body>
</html>
